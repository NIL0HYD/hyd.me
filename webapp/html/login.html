{{define "content"}}
<!DOCTYPE html>
<html lang="en">
  <head>
    <title>登录页</title>
    <link href="/static/css/bootstrap.min.css" rel="stylesheet">
    <link rel="shortcut icon" href="/static/favicon.ico">
    <script type="text/javascript" src="/static/js/bootstrap-original/bootstrap.min.js"></script>
    <script type="text/javascript" src="/static/js/jquery-1.8.1.min.js"></script>
  </head>
<body>

{{template "header"}}

<div class="container">
<form class="form-horizontal" action="/login" method="POST">
  <fieldset>
    <legend><strong><i class="icon-user"></i>用户登录</strong></legend>
    <div class="control-group">
      <label class="control-label" for="inputEmail">邮件</label>
      <div class="controls">
        <input type="text" id="inputEmail" name="email" placeholder="电子邮件">
      </div>
    </div>
    <div class="control-group">
      <label class="control-label" for="inputPassword">密码</label>
      <div class="controls">
        <input type="password" id="inputPassword" name="password" placeholder="密码">
      </div>
    </div>
    <div class="control-group">
      <div class="form-actions">
        <a href="/">没有用户账号？请注册！</a>
        <input type="submit" class="btn btn-primary" value="登录"/>
        <a href="/" class="btn">取消</a>
      </div>
    </div>
</fieldset>
</form>

{{template "footer"}}

</div>

</body>
</html>
{{end}}
